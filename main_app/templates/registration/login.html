{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/registration/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>Login to WellNest</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">Username</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="id_password">Password</label>
      {{ form.password }}
    </div>
    <button type="submit" class="btn submit">Login</button>
  </form>
  <p class="auth-note">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</div>
{% endblock %}
