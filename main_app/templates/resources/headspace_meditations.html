{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/resources/headspace_meditations.css' %}">
{% endblock %}

{% block content %}
<div class="headspace-section">
  <h1>Guided Meditations</h1>
  <p>Explore calming practices to help center your mind and body.</p>

  <div class="meditation-grid">
    {% for video in videos %}
      <a class="meditation-card" href="https://www.youtube.com/watch?v={{ video.video_id }}" target="_blank">
        <img src="https://img.youtube.com/vi/{{ video.video_id }}/hqdefault.jpg" alt="{{ video.title }}">
        <h3>{{ video.title }}</h3>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
