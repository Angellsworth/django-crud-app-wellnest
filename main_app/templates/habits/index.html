{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/habits/habit-index.css' %}">
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>My Habits</h1>
  <img src="{% static 'images/whiteNestHouse.svg' %}" alt="WellNest House Logo" class="tiny-logo">
</section>

<section class="card-container">
    {% for habit in habits %}
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">
          <a href="{% url 'habit-detail' habit.id %}">{{ habit.title }}</a>
        </h2>
        <p><strong>Frequency:</strong> {{ habit.frequency }}</p>
        <p>{{ habit.description }}</p>
        <p><small>Started on: {{ habit.created_at }}</small></p>
      </div>
    </div>
    {% endfor %}
  </section>
{% endblock %}
