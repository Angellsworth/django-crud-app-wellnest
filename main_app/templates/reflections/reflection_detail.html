{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/reflections/reflection_detail.css' %}">
{% endblock %}

{% block content %}
<div class="reflection-detail-grid">

    <!-- Left Column: Meta + Actions -->
    <section class="reflection-meta">
      <h1>Journal Entry</h1>
      
      <div class="reflection-detail-actions">
        <a href="{% url 'reflection-index' %}">Back</a>
        <a href="{% url 'reflection-edit' reflection.id %}">Edit</a>
        <a href="{% url 'reflection-delete' reflection.id %}">Delete</a>
      </div>
      
    </section>
    
    <!-- Right Column: Full Entry -->
    <section class="reflection-log-box">
      <p><strong>Date:</strong> {{ reflection.date }}</p>
      <div class="reflection-content">
        <p>{{ reflection.content }}</p>
      </div>
    </section>

</div>
{% endblock %}
