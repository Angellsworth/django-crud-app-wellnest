{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/habits/habit-index.css' %}">
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>Your daily emotional weather</h1>
  <img src="{% static 'images/whiteNestHouse.svg' %}" alt="WellNest House Logo" class="tiny-logo">
</section>

<section class="habit-groups">
  <fieldset class="habit-group">
    <legend class="habit-legend">Mood Tracker</legend>

    <div class="section-actions">
        <a href="{% url 'mood-create' %}" class="btn-solid small-btn">+ Add Mood</a>
    </div>

    <div class="card-container">
      {% for mood in moods %}
      <a href="{% url 'mood-detail' mood.id %}" class="card">
        <div class="card-content">
          <h3 class="card-title">Mood: {{ mood.mood }}</h3>
          <p><strong>Date:</strong> {{ mood.date }}</p>
          <p>{{ mood.note|truncatewords:10 }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </fieldset>
</section>
{% endblock %}
