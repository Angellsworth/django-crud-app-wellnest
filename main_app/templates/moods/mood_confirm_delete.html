{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/moods/mood_delete.css' %}">
{% endblock %}

{% block content %}
<section class="delete-container">
  <h1>Delete mood entry?</h1>
  <p>This will permanently delete the mood logged on <br><strong>{{ mood.date }}</strong>.</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn delete-btn">Yes, delete</button>
    <a href="{% url 'mood-detail' mood.id %}" class="btn cancel-btn">Cancel</a>
  </form>
</section>
{% endblock %}
