{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/habits/habit-form.css' %}">
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>{{ form_title }}</h1>
</section>

<section class="form-container">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-buttons">
      <button type="submit" class="btn submit">{{ submit_label }}</button>

      {% if back_link %}
        <a href="{% url back_link %}" class="btn back-btn">Back to Moods</a>
      {% endif %}
    </div>
  </form>
</section>
{% endblock %}
