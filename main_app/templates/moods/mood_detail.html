{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/moods/mood_detail.css' %}">
{% endblock %}

{% block content %}
<div class="mood-detail-grid">

  <!-- Left Column -->
  <section class="mood-meta">
    <h1>{{ mood.get_mood_display }}</h1>
    
    <div class="mood-detail-actions">
        <a href="{% url 'mood-index' %}">Back</a>
        <a href="{% url 'mood-edit' mood.id %}">Edit</a>
        <a href="{% url 'mood-delete' mood.id %}">Delete</a>
    </div>
</section>

<!-- Right Column -->
<section class="mood-log-box">
    <p><strong>Date:</strong> {{ mood.date }}</p>
    {% if mood.note %}
      <p>{{ mood.note }}</p>
    {% else %}
      <p><em>No notes provided.</em></p>
    {% endif %}
  </section>

</div>
{% endblock %}
